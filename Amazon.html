<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Amazon.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            
            <div class="deliver border">
                <p class="deliverr">Deliver to</p>
                <div class="deliver_icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="country">India</p>
                </div>
            </div>

            <div class="nav-search">
                <select class="search_select">
                    <option>All</option>
                </select>
                <input type="text" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>

            <div class="language border">
                <img src="flag.png" alt="flag" width="21.6" height="16.2">
                <p class="en">EN</p>
            </div>

            <div class="sign-in border">
                <p class="nav1">Hello, Sign in</p>
                <p class = "nav2">Account & Lists</p>
            </div>

            <div class = "orders border">
                <p class = "nav1">Returns</p>
                <p class="nav2">& Orders</p>
            </div>

            <div class="cart border">
                <div class = "cart-icon">
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <p class="cart-text">Cart</p>
            </div>
        </div>

        <div class="panels">
            <div class="panel-all border">
                <i class="fa-solid fa-bars"></i>
                <p class="text-all">All</p>
                
            </div>
            <div class="panelops">
                <p class="o-border">Today's Deals</p>
                <p class="o-border">Customer Service</p>
                <p class="o-border">Registry</p>
                <p class="o-border">Gift Cards</p>
                <p class="o-border">Sell</p>
            </div>
        </div>
    </header>
    <div class="hero-section" >
        <div class="hero-message">
            <p>You are on amazon.com. You can also shop on Amazon India for millions of products with fast local delivery. <a >Click here to go to amazon.in</a> </p>
        </div>
        
    </div>

</body>
</html>
